<script>
var peers = []; // peers
var applications = []; // applications
var actors = []; // actors
var ports = []; // actor ports

var color = d3.scale.category20();

var selectedCode = '0',
    path,
    circle,
    text,
    path_label,
    force,
    links = [],
    nodes = [],
    width = 1600,
    height = 600;

var svg = d3.select("#actorGraph").append("svg")
    .attr("width", width)
    .attr("height", height);

// find a chart node
var findNode = function (id)
{
    for (var i=0; i < nodes.length; i++) {
        if (nodes[i].id === id)
            return nodes[i];
    }
}

// chart tick function
// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

// Clear nodes and update chart with application_id
function drawApplication(application_id)
{
    clearNodes();
    updateNodes(application_id);
}

// Clear nodes and chart
function clearNodes()
{
    nodes = [];
    links = [];
    if (force) {
        force.start();
        d3.timer(force.resume);
    }
    svg.selectAll('*').remove();
}

// Update nodes and links and draw chart
function updateNodes(application_id)
{
    var application = findApplication(application_id);
    if (application) {
        var actor_index;
        for (actor_index in application.actors) {
            var actor = findActor(application.actors[actor_index]);
            if (actor) {
                // add actor node
                nodes.push({id:actor.id, type:"actor", name:actor.name, peer_id:actor.peer_id, actor_type:actor.type});
                actor_node = findNode(actor.id);
                if (actor_node) {
                    // add inports
                    var port_index;
                    for (port_index in actor.inports) {
                        var port = findPort(actor.inports[port_index]);
                        if (port) {
                            var peer_port = findPort(port.peer[1]);
                            if (peer_port) {
                                var peer_actor = findNode(peer_port.actor_id);
                                if (peer_actor) {
                                    links.push({source:peer_actor, target:actor_node, source_name:peer_port.name, target_name:port.name});
                                } else {
                                    console.log("No node with id: " + port.peer[1]);
                                }
                            }
                        } else {
                            console.log("No port with id: " + actor.inports[port_index]);
                        }
                    }

                    // add outports
                    for (port_index in actor.outports) {
                        var port = findPort(actor.outports[port_index]);
                        if (port) {
                            // add links to peers
                            var peer_index;
                            for (peer_index in port.peers) {
                                var peer_port = findPort(port.peers[peer_index][1]);
                                if (peer_port) {
                                    var peer_actor = findNode(peer_port.actor_id);
                                    if (peer_actor) {
                                        links.push({source:actor_node, target:peer_actor, source_name:port.name, target_name:peer_port.name});
                                    } else {
                                        console.log("No node with id: " + port.peers[peer_index][1]);
                                    }
                                }
                            }
                        } else {
                            console.log("No port with id: " + actor.outports[port_index]);
                        }
                    }
                }
            } else {
                console.log("No actor with id: " + application.actors[actor_index]);
            }
        }
    } else {
        console.log("No application with id: " + application_id);
    }

    var dist = 150;
    var showNames = document.getElementById("chkLinkNames").checked;
    if (!showNames) {
        dist = 30;
    }
    
    force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(dist)
        .charge(-800)
        .on("tick", tick)
        .start();

    // Per-type markers, as they don't inherit styles.
    svg.append("svg:defs").selectAll("marker")
        .data(force.links())
      .enter().append("svg:marker")
        .attr("id", function(d) { return d.target.id; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 8)
        .attr("markerHeight", 8)
        .attr("orient", "auto")
      .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    path = svg.append("svg:g").selectAll("path")
        .data(force.links())
      .enter().append("svg:path")
        .attr("id", function(d) { return d.source.id + "-" + d.target.id; })
        .attr("class", function(d) { return "link "; })
        .attr("marker-end", function(d) { return "url(#" + d.target.id + ")"; });

    circle = svg.append("svg:g").selectAll("circle")
        .data(force.nodes())
      .enter().append("svg:circle")
        .attr("r", 8)
        .style("fill", function(d) { return color(d.peer_id); })
        .call(force.drag);

    circle.append("svg:title")
        .text(function(d) { return "Node id: " + d.peer_id + " Type: " + d.actor_type; });

    text = svg.append("svg:g").selectAll("g")
        .data(force.nodes())
      .enter().append("svg:g");

    // A copy of the text with a thick white stroke for legibility.
    text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .style("font-size", "15px")
        .attr("class", "shadow")
        .text(function(d) { return d.name; });

    text.append("svg:text")
        .attr("x", 8)
        .attr("y", ".31em")
        .style("font-size", "15px")
        .text(function(d) { return d.name; });

    if (showNames) {
        path_label = svg.append("svg:g").selectAll(".path_label")
            .data(force.links())
          .enter().append("svg:text")
            .attr("class", "path_label")
            .append("svg:textPath")
              .attr("startOffset", "50%")
              .attr("text-anchor", "middle")
              .attr("xlink:href", function(d) { return "#" + d.source.id + "-" + d.target.id; })
              .style("fill", "#000")
              .style("font-family", "Arial")
              .style("font-size", "12px")
              .text(function(d) { return d.source_name + " > " + d.target_name; });
    }
}

// peer object constructor function
function peerObject(id)
{
    this.id = id;
    this.actors = [];
    this.source = null;
}

function findPeer(id)
{
    var index;
    for (index in peers) {
        if (peers[index].id == id) {
            return peers[index];
        }
    }
}

{
    this.id = id;
    this.actors = [];
}

// return application object
function findApplication(id)
{
    var index;
    for (index in applications) {
        if (applications[index].id == id) {
            return applications[index];
        }
    }
}

// actor object constructor function
function actorObject(id)
{
    this.id = id;

{
    this.id = id;

    var index;
    for (index in ports) {

        }

{
    var rowCount = tableRef.rows.length;
    for (var x=rowCount-1; x>0; x--) {
       tableRef.deleteRow(x);

var opts = {

    corners: 1, // Corner roundness (0..1)
    rotate: 0, // The rotation offset

    color: '#000', // #rgb or #rrggbb
    speed: 0.6, // Rounds per second
    trail: 60, // Afterglow percentage
    shadow: false, // Whether to render a shadow

    className: 'spinner', // The CSS class to assign to the spinner

    left: 'auto' // Left position relative to parent in px
};

var spinner = new Spinner(opts);
var spinner_div = $('#spinner').get(0);
var spinCount = 0;

function startSpin()
{
    if (spinCount == 0) {
        spinner.spin(spinner_div);
    }
    spinCount = spinCount + 1;
}

function stopSpin()
{
    spinCount = spinCount - 1;
    if (spinCount == 0) {
        spinner.stop();
    }
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
    }
    return "";
}

function connect()
{
    peers = [];
    applications = [];
    actors = [];
    ports = [];

    clearTable(document.getElementById("peersTable"));
    clearCombo(document.getElementById("deploySelector"));

    var uri = getCookie("calvin_uri");
    if (!uri) {
        uri = "http://localhost:5001"
    }

    var index_search = getCookie("calvin_indexsearch");
    if (!index_search) {
        index_search = "node/attribute/node_name/com.ericsson";
    }

    document.getElementById("connect_uri").value = uri;
    document.getElementById("index_search").value = index_search;

    $("#dialog").dialog({
        modal: true,
        buttons: {
            "Connect": function() {
                uri = $("#connect_uri").val();
                index_search = $("#index_search").val();
                document.cookie="calvin_uri=" + uri;
                document.cookie="calvin_indexsearch=" + index_search;
                getPeerID(uri);
                getPeers(uri);
                if (index_search) {
                    getPeersFromIndex(uri, index_search);
                }
                $(this).dialog("close");
            },
            "Cancel": function() {
                $(this).dialog("close");
            }
        }
    });
}

function getPeerID(uri)
{
    var url = uri + '/id';
    console.log("getPeerID - url: " + url);
    $.ajax({
        uri: uri,
        beforeSend: function() {
            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getPeerID - Response: " + JSON.stringify(data));
                getPeer(this.uri, data.id, true);
            } else {
                console.log("getPeerID - Empty response");
            }
        },
        error: function() {
            alert("getPeerID - Failed");
        }
    });
}

{

    console.log("getPeersFromIndex - url: " + url);
    $.ajax({

            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getPeersFromIndex response: " + JSON.stringify(data));
                var index;
                for (index in data.result) {
                    if (!findPeer(data.result[index])) {
                        getPeer(this.uri, data.result[index]);
                    }
                }
            } else {
                console.log("getPeersFromIndex - Empty response");
            }
        },
        error: function() {
            console.log("getPeersFromIndex - Failed");
        }
    });
}

function getPeer(uri, id)
{
    var url = uri + '/node/' + id;
    console.log("getPeer - url: " + url);
    $.ajax({
        beforeSend: function() {
            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getPeer response: " + JSON.stringify(data));
                if (!findPeer(id)) {
                    var peer = new peerObject(id);
                    peer.uri = data.uri;
                    peer.control_uri = data.control_uri;
                    peers[peers.length] = peer;
                    showPeer(peer);
                    optDeploy = document.getElementById("deploySelector")
                    optDeploy.options.add(new Option(peer.control_uri));
                }
            } else {
                console.log("getPeer - Empty response");
            }
        },
        error: function() {
            console.log("getPeer - Failed");
        }
    });
}

function getApplication(uri, id)
{
    var url = uri + '/application/' + id;
    console.log("getApplication - url: " + url);
    $.ajax({
        uri: uri,
        beforeSend: function() {
            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getApplication - Response: " + JSON.stringify(data));
                var application = new applicationObject(id);
                application.name = data.name;
                application.control_uri = this.uri;
                application.actors = data.actors;
                applications[applications.length] = application;
                showApplication(application);
                var index;
                for (index in data.actors) {
                    getActor(this.uri, data.actors[index], false);
                }
            } else {
                console.log("getApplication - Empty response");
            }
        },
        error: function() {
            console.log("getApplication - Failed");
        }
    });
}

// Get actor information
function getActor(uri, id, show)
{
    var url = uri + '/actor/' + id;
    console.log("getActor - url: " + url)
    $.ajax({
        uri: uri,
        beforeSend: function() {
            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getActor - Response: " + JSON.stringify(data));
                var actor = findActor(id);
                if (!actor) {
                    actor = new actorObject(id);
                }
                actor.id = id;
                actor.name = data.name;
                actor.type = data.type;
                actor.peer_id = data.node_id;
                actor.inports = [];
                var index;
                for (index in data.inports) {
                    actor.inports[actor.inports.length] = data.inports[index].id;
                    getPort(this.uri, id, data.inports[index].id);
                }
                actor.outports = [];
                for (index in data.outports) {
                    actor.outports[actor.outports.length] = data.outports[index].id;
                    getPort(this.uri, id, data.outports[index].id);
                }
                actors[actors.length] = actor;
                showActor(actor);
            } else {
                console.log("getActor - Empty response");
            }
        },
        error: function() {
            console.log("getActor - Failed");
        }
    });
}

// Get port information
function getPort(uri, actor_id, port_id)
{
    var url = uri + '/actor/' + actor_id + '/port/' + port_id;
    console.log("getPort - url: " + url);
    $.ajax({
        beforeSend: function() {
            startSpin();
        },
        complete: function() {
            stopSpin();
        },
        dataType: 'json',
        url: url,
        type: 'GET',
        success: function(data) {
            if (data) {
                console.log("getPort - Response: " + JSON.stringify(data));
                var port = new portObject(port_id);
                port.actor_id = data.actor_id;
                port.direction = data.direction;
                port.name = data.name;
                port.connected = data.connected;
                port.peer_id = data.node_id;
                port.peers = []
                if (port.direction == "out") {
                    var index;
                    for (index in data.peers) {
                        port.peers[port.peers.length] = data.peers[index];
                    }
                }
                if (port.direction == "in") {
                    port.peer = data.peer;
                }
                ports[ports.length] = port;
            } else {
                console.log("getPort - Empty response");
            }
        },
        error: function() {
            console.log("getPort - Failed");
        }
    });
}

// Add peer to peersTable
function showPeer(peer)
{
    var tableRef = document.getElementById('peersTable');
    var row = tableRef.insertRow();
    var cell = row.insertCell(0);

// update actorPortsTable with available ports
function showActorPortInformation(actor_id)
{
    clearTable(document.getElementById("actorPortPeersTable"));

    var rowCount = tableRef.rows.length;
    for (var x=rowCount-1; x>0; x--) {
       tableRef.deleteRow(x);
    }

    var actor = findActor(actor_id);
    if (actor) {
        var index;
        for (index in actor.inports) {
            var port = findPort(actor.inports[index]);
            if (port) {
                var newRow = tableRef.insertRow();
                newRow.id = port.id;
                newRow.setAttribute("onclick", "showActorPortPeers(this.id); $(this).toggleClass(\"active\"); $(this).siblings().removeClass(\"active\");");
                var cell = newRow.insertCell(0);
                cell.appendChild(document.createTextNode(port.id));
                cell = newRow.insertCell(1);
                cell.appendChild(document.createTextNode(port.name));
                cell = newRow.insertCell(2);
                cell.appendChild(document.createTextNode(port.direction));
                cell = newRow.insertCell(3);
                cell.appendChild(document.createTextNode(port.connected));
            }
        }

        for (index in actor.outports) {
            var port = findPort(actor.outports[index]);
            if (port) {
                var newRow = tableRef.insertRow();
                newRow.id = port.id;
                newRow.setAttribute("onclick", "showActorPortPeers(this.id); $(this).toggleClass(\"active\"); $(this).siblings().removeClass(\"active\");");
                var cell = newRow.insertCell(0);
                cell.appendChild(document.createTextNode(port.id));
                cell = newRow.insertCell(1);
                cell.appendChild(document.createTextNode(port.name));
                cell = newRow.insertCell(2);
                cell.appendChild(document.createTextNode(port.direction));
                cell = newRow.insertCell(3);
                cell.appendChild(document.createTextNode(port.connected));
            }
        }
    } else {
        console.log("showActorPortInformation - No actor with id: " + actor_id);
    }
}

// update actorPortPeersTable with peers
function showActorPortPeers(port_id)
{
    var tableRef = document.getElementById('actorPortPeersTable');
    var rowCount = tableRef.rows.length;
    for (var x=rowCount-1; x>0; x--) {
       tableRef.deleteRow(x);

                cell = newRow.insertCell(1);
                cell.appendChild(document.createTextNode(port.peers[index][1]));
            }
        }
    }
}

// Migrate actor_id
function migrate(actor_id)
{
    var tableRef = document.getElementById('actorsTable');
    for (var x = 0; x < tableRef.rows.length; x++) {
        if (tableRef.rows[x].cells[0].innerHTML == actor_id) {
            var combo = tableRef.rows[x].cells[4].childNodes[0];
            var peer_control_uri = combo.options[combo.selectedIndex].text;
            var index;
            for (index in peers) {
                if (peers[index].control_uri == peer_control_uri) {
                    var actor = findActor(actor_id);
                    if (actor) {
                        var node = findPeer(actor.peer_id);
                        if (node) {
                            var url = node.control_uri + '/actor/' + actor.id + '/migrate';
                            var data = JSON.stringify({'peer_node_id': peers[index].id});
                            console.log("migrate - url: " + url + " data: " + data);
                            $.ajax({
                                beforeSend: function() {
                                    startSpin();
                                },
                                complete: function() {
                                    stopSpin();
                                },
                                url: url,
                                type: 'POST',
                                data: data,
                                success: function() {
                                    getApplications();
                                },
                                error: function() {
                                    console.log("migrate - Failed");
                                }
                            });
                        } else {
                            console.log("migrate - No node with id: " + actor.peer_id);
                        }
                    }
                }
            }
        }
    }
}

// Destroy application_id

// Destroy peer_id
function destroyPeer(peer_id)
{
    var peer = findPeer(peer_id);
    if (peer) {
        var url = peer.control_uri + '/node';
        console.log("destroyPeer url: " + url);

        if (peer.source != null) {
            peer.source.removeEventListener("message", eventHandler, false);
        }

        $.ajax({
            beforeSend: function() {
                startSpin();
            },
            complete: function() {
                stopSpin();
            },
            url: url,
            type: 'DELETE',
            success: function() {
                connect();
            },
            error: function() {
                console.log("Error");
            }
        });
    } else {
        console.log("destroyPeer - No peer with id: " + peer_id);
    }
}

// Start/stop log stream
function trace(peer_id)
{
    var peer = findPeer(peer_id);
    if (peer) {
        var tableRef = document.getElementById('peersTable');
        for (var x = 0; x < tableRef.rows.length; x++) {
            if (tableRef.rows[x].cells[0].innerHTML == peer_id) {
                if (tableRef.rows[x].cells[4].childNodes[0].checked == true) {
                    peer.source = new EventSource(peer.control_uri + '/log');
                    peer.source.addEventListener("message", eventHandler, false);
                } else {
                    peer.source.removeEventListener("message", eventHandler, false);
                    peer.source = null;
                }
                return;
            }
        }
    } else {
        console.log("trace - No peer with id: " + peer_id);
    }
}

// Event handler for log data
function eventHandler(event)
{
    var data = JSON.parse(event.data);
    var tableRef = document.getElementById('logTable');
    var newRow = tableRef.insertRow(1);
    var cell0 = newRow.insertCell(0);
    var cell1 = newRow.insertCell(1);
    var cell2 = newRow.insertCell(2);
    var cell3 = newRow.insertCell(3);
    var cell4 = newRow.insertCell(4);
    var cell5 = newRow.insertCell(5);
    var cell6 = newRow.insertCell(6);

    cell0.appendChild(document.createTextNode(data.timestamp));
    cell1.appendChild(document.createTextNode(data.node_id));
    cell2.appendChild(document.createTextNode(data.type));
    if (data.type == "fire") {
        cell3.appendChild(document.createTextNode(data.actor));
        cell4.appendChild(document.createTextNode(data.action_method));
        cell5.appendChild(document.createTextNode(data.consumed));
        cell6.appendChild(document.createTextNode(data.produced));
    }
}

jQuery(document).ready(function() {
    connect();

    // handle file select in deploy app
    var fileInput = document.getElementById('fileInput');
    var fileDisplayArea = document.getElementById('deploy_script');

    fileInput.addEventListener('change', function(e) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        document.getElementById('deploy_name').value = file.name.split(".")[0];

        reader.onload = function(e) {
            fileDisplayArea.innerHTML = e.target.result;
        }

        reader.readAsText(file);
    });

    // handle tabbed view
    jQuery('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = jQuery(this).attr('href');

        if (currentAttrValue == "#tabApplications" || currentAttrValue == "#tabActors") {
            getApplications();
        }

        // Show/Hide Tabs
        jQuery('.tabs ' + currentAttrValue).show().siblings().hide();

        // Change/remove current tab to active
        jQuery(this).parent('li').addClass('active').siblings().removeClass('active');

        e.preventDefault();
    });
});

{
